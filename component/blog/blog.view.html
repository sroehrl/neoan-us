<section class="section blog-page">
    <h1 class="title">Blog</h1>
    <h2 class="subtitle">I write on blua.blue, dev.to and groups.hyvor.com</h2>
    <div n-for="articles as i => article" class="card">


        <div class="card-content">

            <p class="title">
                {{article.name}}
            </p>
            <p class="subtitle">
                {{article.teaser}}
            </p>

        </div>
        <footer class="card-footer">
            <p class="card-footer-item">
              <span>
                Read on <a href="https://blua.blue/article/{{article.slug}}/" target="_blank">blua.blue</a>
              </span>
            </p>
        </footer>
    </div>
</section>
