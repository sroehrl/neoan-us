<section class="section main" id="profile">
    <div class="tabs">
        <ul>
            <li v-for="tab in tabs" v-bind:class="{'is-active':currentTab===tab.hash}"><a v-on:click.prevent="setHash(tab.hash)">{{tab.name}}</a></li>
        </ul>
    </div>
    <article-list v-if="currentTab==='articles'" v-bind:author="author"></article-list>
    <profile-settings v-if="currentTab==='settings'" ></profile-settings>
</section>
