<form v-on:submit.prevent="login">

    <div v-if="!loggedIn">
        <div class="field">
            <label for="username" class="label">Username</label>
            <input type="text" class="input" id="username" required v-model="username">
        </div>
        <div class="field">
            <label for="ped" class="label">Password</label>
            <input type="password" class="input" id="ped" required minlength="8" v-model="password">
        </div>
        <div class="columns">
            <div class="column">
                <article class="message is-danger" v-if="!valid">
                    <div class="message-body">
                        Wrong credentials
                    </div>
                </article>
                <p>No account? <a href="#" v-on:click.prevent="toRegistration">Register now.</a></p>
            </div>
            <div class="column is-narrow">
                <button type="submit" class="button is-primary" >Login</button>
            </div>

        </div>
    </div>
    <div v-else>
        <div class="notification is-warning" v-if="!localUser.email.confirm_date">
            In order to comment or publish, you will need to confirm your email. <a href="{{base}}profile/#settings">Settings</a>
        </div>
        <button type="button" class="button is-warning" v-on:click="logout">Sign out as {{localUser.user_name}}</button>
    </div>


</form>
